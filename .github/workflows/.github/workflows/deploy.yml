name: Deploy Addon with Scraping

on:
  schedule:
    - cron: "0 * * * *" # Alle 60 Minuten Scraping ausf√ºhren
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run Scraper
      run: node scraper.js

    - name: Start Add-on
      run: node addon.js
